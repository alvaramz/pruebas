<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplo de uso de graphic image</title>
        <link href="estilo/informacion.css" rel="stylesheet" type="text/css"/>
        <link href="estilo/comun.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

    <!--
       Esta es la manera de mostrar la imágen almacenada como arreglo de bytes.
          -->

        <p:graphicImage value="#{imagenBean.getPostr(informacionCursoBean.curso)}" />

        <!--
           Esta es la manera de mostrar la imágen codificada en base64,
           en este caso, ci es la variable que corresonde a la entidad PmCurso
              -->

        <img src="#{ci.imagen}" class="imagenCurso" />
    </h:body>
</html>
